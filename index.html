<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Kiểm Tra Toán</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .quiz-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .question {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .option {
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            color: #333;
            border: 1px solid #dee2e6;
        }
        .option:hover {
            background-color: #e9ecef;
            color: #333;
            border-color: #ced4da;
        }
        .option.selected {
            background-color: #cfe2ff;
            color: #0d6efd;
            border-color: #0d6efd;
            font-weight: 500;
        }
        .option.correct {
            background-color: #d1e7dd;
            color: #0f5132;
            border-color: #198754;
            font-weight: 500;
        }
        .option.incorrect {
            background-color: #f8d7da;
            color: #842029;
            border-color: #dc3545;
            font-weight: 500;
        }
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .progress {
            height: 10px;
            margin-bottom: 20px;
        }
        .score-display {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .quiz-complete {
            text-align: center;
            padding: 30px;
        }
        .quiz-complete h2 {
            margin-bottom: 20px;
        }
        .restart-btn {
            margin-top: 20px;
        }
        /* Styles for fill-in-blank questions */
        .form-control {
            padding: 12px;
            font-size: 1rem;
        }
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .form-control.is-valid {
            border-color: #198754;
            background-color: #d1e7dd;
        }
        .form-control.is-invalid {
            border-color: #dc3545;
            background-color: #f8d7da;
        }
        .btn-check {
            margin-top: 10px;
        }
        /* Styles for timer */
        #timer {
            font-weight: bold;
            transition: background-color 0.5s ease;
            min-width: 120px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            display: block;
            border-radius: 20px;
        }
        #timer.bg-warning {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="quiz-container">
                    <h1 class="text-center mb-4">Bài Kiểm Tra Toán</h1>
                    <div id="intro-screen">
                        <p class="text-center">Hãy kiểm tra kiến thức toán học của bạn với bài kiểm tra tương tác này. Bạn sẽ nhận được phản hồi ngay lập tức cho mỗi câu hỏi.</p>
                        <div class="d-grid gap-2">
                            <button id="start-btn" class="btn btn-primary btn-lg">Bắt Đầu</button>
                        </div>
                    </div>
                    
                    <div id="quiz-screen" style="display: none;">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span id="question-count">Câu hỏi 1 trên 10</span>
                            <span id="timer" class="badge bg-primary fs-6 px-3 py-2">Thời gian: 10:00</span>
                            <span id="score">Điểm: 0</span>
                        </div>
                        <div class="progress">
                            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div id="question-container">
                            <div id="question" class="question"></div>
                            <div id="options" class="options-list"></div>
                        </div>
                        <div id="feedback" class="feedback"></div>
                        <div class="d-grid gap-2">
                            <button id="next-btn" class="btn btn-primary" disabled>Câu Tiếp Theo</button>
                        </div>
                    </div>
                    
                    <div id="results-screen" style="display: none;">
                        <div class="quiz-complete">
                            <h2>Hoàn Thành Bài Kiểm Tra!</h2>
                            <div id="final-score" class="score-display"></div>
                            <p id="performance-comment"></p>
                            <button id="restart-btn" class="btn btn-primary restart-btn">Làm Lại</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="quiz.js"></script>
</body>
</html>
